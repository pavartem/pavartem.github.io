<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-Uh-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Egg</title>
</head>
<body>
<div class="body">
    <div class="egg">
        <div class="egg-main-part">
            <div class="bleek"></div>
            <div class="large-bleek"></div>
            <div class="first-eye eye"></div>
            <div class="full-mouth">
                <div class="top-mouth"></div>
            </div>
            <div class="second-eye eye"></div>
            <div class="first-cheek cheek"></div>
            <div class="second-cheek cheek"></div>
        </div>
    </div>
    <div class="legs-outter"></div>
    <div class="legs-wrapper">
        <div class="leg first-leg"></div>
        <div class="leg outer-leg first-outer-leg"></div>
        <div class="leg second-leg"></div>
        <div class="leg outer-leg second-outer-leg"></div>
        <div class="leg third-leg"></div>
        <div class="leg outer-leg third-outer-leg"></div>
        <div class="leg fourth-leg"></div>
    </div>
</div>
<div class="shadow"></div>
</body>
</html>
